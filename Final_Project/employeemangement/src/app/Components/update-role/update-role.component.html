<div style="background-image: 
url('https://www.aihr.com/wp-content/uploads/employee-data-collection-cover.png');
margin-left: 10px; margin-right: 10px; background-size: 100%;">
<div style="text-align: center; margin-left: 350px; margin-right: 350px; background-color: aqua;">
<h2 style="text-align: center; background-color: brown; color: aqua;" >User Role Update</h2>
<form class="row gy-1 gx-1 align-items-center">
    <div class="row g-2">
        <label for="inputauthor" style="color: red;"
         class="col-sm-5 col-form-label">User Id</label>
        <div class="col-md-6">
          <input  [(ngModel)]="id" name="id" disabled=disabled value=id
          type="id" class="form-control" id="id" >
        </div>
      </div>

	<span class="active" style="color: red;"><b> User Role </b></span>
<div class="form-check" style="margin-left: 10%; margin-right: 40%;">
  <input [(ngModel)]="user.role" value=user ngModel class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    User
  </label>
</div>
<div class="form-check" style="margin-left: 10%;">
  <input [(ngModel)]="user.role" value=manager  ngModel class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Manager
  </label>
</div>
  <div class="col-auto" style="margin-left: 39%; margin-bottom: 4px;">
    <button (click)="updaterole()" type="submit" class="btn btn-primary">Update Role</button>
  </div>
  <div class="col-auto" style="margin-left: 80%; margin-bottom: 4px;">
    <a href="alluser" class="btn btn-primary" role="button" data-bs-toggle="button">Back</a>
  </div>
  </form>
</div>
</div>

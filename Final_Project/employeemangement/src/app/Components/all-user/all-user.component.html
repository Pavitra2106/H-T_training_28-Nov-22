<h3 class="display-8"
  style="text-align: center; border-color: white; border-style: 
  double; background-color: #0d6efd; color: white;margin-top: 0px; margin-left: 10px; margin-right: 10px;">
  All Users</h3>
<ol Style ="padding-left: 100px; padding-right: 100px; padding-top: 5px;"
 class="list-group list-group-numbered">
  <li *ngFor="let u of user, index as i" class="list-group-item d-flex justify-content-between
   align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">
        <a style="color: brown;" href="userinfo/{{u.id}}/{{u.firstname}}/{{u.lastname}}/{{u.email}}">{{u.id}} {{u.firstname}} {{u.lastname}}
        </a>
        </div>
    </div>
  </li>
</ol>

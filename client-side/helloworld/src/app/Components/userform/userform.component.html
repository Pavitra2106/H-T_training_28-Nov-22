<Div>
    <h2>{{title}}</h2>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input [(ngModel)]="user.firstname" type="text" class="form-control" placeholder="Firstname" aria-label="Firstname" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        <input [(ngModel)]="user.lastname"type="text" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Age</span>
        <input [(ngModel)]="user.age" type="number" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
      </div>
      <br>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">email</span>
        <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
      </div>
      <br>
    <div>
        <span style="margin: 24px;" class="input-group-text" id="basic-addon1">Gender</span>
        <div style="margin: 25px;" class="form-check">
          <input [(ngModel)]="user.gender" value="male" class="form-check-input" type="radio" name="flexRadioDefault"
              id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
              Male
          </label>
        </div>
      <div style="margin: 25px;" class="form-check">
        <input [(ngModel)]="user.gender" value="female" class="form-check-input" type="radio" name="flexRadioDefault"
          id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
              Female
          </label>
      </div>
    </div>
    <button (click)="save()" type="button" class="btn btn-primary btn-lg">Submit</button>
</Div>

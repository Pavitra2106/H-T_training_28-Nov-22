<div style="background-image: 
url('https://americanlibrariesmagazine.org/wp-content/uploads/2020/03/covid-clean2.jpg');
margin-left: 10px; margin-right: 10px;">
<div style="text-align: center; margin-left: 350px; margin-right: 350px; background-color: aqua;">
<h2 style="text-align: center; background-color: brown; color: aqua;" >Add New Book</h2>
<form class="row gy-1 gx-1 align-items-center">
    <div class="row g-2">
      <label for="inputauthor" style="color: red;"
       class="col-sm-5 col-form-label">Book Name</label>
      <div class="col-md-6">
        <input  name="bookName" 
        type="bookName" class="form-control" id="bookName" >
      </div>
    </div>
    <div class="row g-2">
        <label for="inputtitle" style="color: red;"class="col-sm-5 col-form-label">Title</label>
        <div class="col-md-6">
          <input   name="title" type="title" 
          class="form-control" id="title">
        </div>
        </div>
    <div class="row g-2">
      <label for="inputauthor" style="color: red;"class="col-sm-5 col-form-label">Book Author</label>
      <div class="col-md-6">
        <input   name="bookAuthor" type="bookAuthor" 
        class="form-control" id="bookAuthor">
      </div>
    </div>
    <div class="row g-2">
        <label for="inputcategory" style="color: red;"class="col-sm-5 col-form-label">Category</label>
        <div class="col-md-6">
          <input   name="category" type="category" 
          class="form-control" id="category">
        </div>
      </div>
    <div class="row g-2">
      <label for="inputprice"style="color: red;" class="col-sm-5 col-form-label">Book Price</label>
      <div class="col-md-6">
        <input  name="bookPrice" type="bookPrice" class="form-control" id="bookPrice">
      </div>
    </div>
    <div class="row g-2">
      <label for="inputpublisher" style="color: red;"class="col-sm-5 col-form-label">Publisher</label>
      <div class="col-md-6">
        <input  name="publisher" type="publisher" class="form-control" id="publisher">
      </div>
    </div>
      <div class="row g-2">
        <label for="inputpublisher" style="color: red;"class="col-sm-5 col-form-label">Book Content</label>
        <div class="col-md-6">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  <fieldset class="row g-2">
    <legend class="col-form-label col-sm-7 pt-0" style="color: red;">Active</legend>
    <div class="col-sm-3">
      <div class="form-check">
        <input   name="status"  class="form-check-input" type="radio" 
        name="status" 
        id="gridRadios1" value="true" checked>
        <label class="form-check-label" for="gridRadios1">
            YES
        </label>
      </div>
      <div class="form-check">
        <input    class="form-check-input" 
        type="radio" name="status" name="status" id="gridRadios2" 
        value="false">
        <label class="form-check-label" for="gridRadios2">
            NO
        </label>
      </div>
    </div>
  </fieldset>
    <div class="col-auto" style="margin-left: 5%; margin-bottom: 4px;">
    <button  type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
</div>

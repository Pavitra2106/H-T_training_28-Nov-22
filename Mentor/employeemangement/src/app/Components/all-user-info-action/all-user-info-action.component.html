<div style="background-image: 
url('https://americanlibrariesmagazine.org/wp-content/uploads/2020/03/covid-clean2.jpg');
margin-left: 10px; margin-right: 10px;">
<div style="text-align: center; margin-left: 450px; margin-right: 450px; background-color: aqua;">
<h2 style="text-align: center; background-color: brown; color: aqua;" >User Info</h2>
<form class="row gy-1 gx-1 align-items-center">
    <div class="row g-2">
      <label for="inputauthor" style="color: red;"
       class="col-sm-5 col-form-label">User Id</label>
      <div class="col-md-6">
        <input [(ngModel)]="user.id" name="id" 
        type="id" class="form-control" id="id" >
      </div>
    </div>
    <div class="row g-2">
      <label for="inputauthor" style="color: red;"class="col-sm-5 col-form-label">First Name</label>
      <div class="col-md-6">
        <input  [(ngModel)]="user.firstname" name="firstname" type="firstname" 
        class="form-control" id="firstname">
      </div>
    </div>
    <div class="row g-2">
      <label for="inputprice"style="color: red;" class="col-sm-5 col-form-label">Last Name</label>
      <div class="col-md-6">
        <input [(ngModel)]="user.lastname" name="lastname" type="lastname" 
        class="form-control" id="lastname">
      </div>
    </div>
    <div class="row g-2">
      <label for="inputgenre" style="color: red;"class="col-sm-5 col-form-label">User Email</label>
      <div class="col-md-6">
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
      </div>
    </div>
    <div class="row g-2">
        <label for="inputgenre" style="color: red;"class="col-sm-5 col-form-label">User Name</label>
        <div class="col-md-6">
          <input [(ngModel)]="user.username" name="username" type="username" class="form-control" id="username">
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" 
        data-bs-toggle="dropdown" aria-expanded="false">
         User Role
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button">User</button></li>
          <li><button class="dropdown-item" type="button">Admin</button></li>
        </ul>
      </div>
    <div class="col-auto" style="margin-left: 5%; margin-bottom: 4px;">
    <button (click)="update()" type="submit" class="btn btn-primary">Update</button>
  </div>
  <div class="col-auto" style="margin-left: 5%; margin-bottom: 4px;">
    <button (click)="delete()" type="submit" class="btn btn-primary">Delete</button>
  </div>
  </form>
</div>
</div>
